<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="FORMATTER" content="Microsoft FrontPage 2.0">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<title>Edit Account Information</title>
</head>

<body background="images/sandston.jpg" bgcolor="#FFFFFF">

<form action="illiad.dll" method="POST">
    <input type="hidden" name="ILLiadForm"
    value="EditAccountForm"><input type="hidden" name="Username"
    value="CGIFN=^VARUsername^">
<input type="hidden" name="SessionID" value="CGIFN=^VARSessionID^">
<table border="0" width="100%">
        <tr>
            <td width="75%" bgcolor="#000080"><font
            color="#FFFFFF" size="5" face="Arial"><img
            src="images/user.gif" width="32" height="32">Edit
            Account Information for CGIFN=^VARUsername^</font></td>
            <td align="center" width="25%" bgcolor="#000080"><font
            color="#FFFFFF"><img src="images/MainMenu.gif"
            width="32" height="32"><input type="submit"
            name="SubmitButton" value="Exit to Main Menu"></font></td>
        </tr>
    </table>
    <table border="0" width="100%">
        <tr>
            <td valign="top" width="10%" bgcolor="#C0C0C0"><font
            face="Arial"><strong>Status</strong> </font></td>
            <td width="90%" bgcolor="#C0C0C0"><font face="Arial"><em>CGIFN=^StatusLine^</em></font></td>
        </tr>
    </table>
    <table border="0" cellpadding="6" width="100%">
        <tr>
            <td colspan="3" bgcolor="#008000"><font
            color="#FFFFFF" size="4" face="Arial">Current
            Accounts</font></td>
        </tr>
        <tr>
            <td colspan="3">CGIFN=^VARShowCurrentAccounts^</td>
        </tr>
    </table>
    <p>&nbsp;
    </p>
    <table border="0" width="100%">
        <tr>
            <td colspan="3" bgcolor="#008000"><font
            color="#FFFFFF" size="4" face="Arial">Add Account</font></td>
        </tr>
        <tr>
            <td colspan="2">Account Number</td>
            <td><input type="text" size="40" name="AccountNo"></td>
        </tr>
        <tr>
            <td colspan="2">Account Type</td>
            <td><input type="text" size="40" name="Type"></td>
        </tr>
        <tr>
            <td colspan="2">Description of Account</td>
            <td><input type="text" size="40" name="Description"></td>
        </tr>
        <tr>
            <td colspan="2">Expiration Date</td>
            <td><input type="text" size="40" name="CCExpirationDate">
            </td>
        </tr>
        <tr>
            <td colspan="2">Name on Card</td>
            <td><input type="text" size="40" name="CCNameonCard">
            </td>
        </tr>
        <tr>
            <td colspan="2"><font color="#000000" size="2"
            face="Arial"><strong>Press this button to submit and
            save changes to the new account.</strong></font></td>
            <td><p align="center"><img src="images/Submit.gif"
            width="32" height="32"><br>
            <input type="submit" name="SubmitButton"
            value="Add Account"></p>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

<p>&nbsp;</p>
</body>
<script src="js/forms.js"></script>
</html>
