<html>
<head>
<title>ILLiad - Newspaper/Microfilm Request</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/illiad.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-b">
<div id="wrap">
  <#INCLUDE filename="include_header.html">
  <div id="content-wrap">
  	<#INCLUDE filename="include_menu.html">
    <div id="content" class="col-md-6"><div id="status" class="alert alert-warning"><#STATUS></div>
		<form action="illiad.dll" method="post" name="ThesisRequest" class="f-wrap-request">
			<input type="hidden" name="ILLiadForm" value="GenericRequestNewspaperMicrofilm">
			<input type="hidden" name="RequestType" value="Loan">
            <!--todo-->
            <input type="hidden" name="DocumentType" value="???">
			<input type="hidden" name="Username" value="<#PARAM name="Username">">
			<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
						
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>			
					<h3>Newspaper/Microfilm Request</h3>
					<#STATUS>
					
					<label for="LoanTitle">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLoanTitle">"><b>Title</b></span><br />
							<span class="note">Please do not abbreviate unless your citation is abbreviated</span>
						</span>
						<textarea id="LoanTitle" name="LoanTitle" rows="2" cols="40" class="f-name" tabindex="1"><#PARAM name="LoanTitle"></textarea><br />
				    </label>

                    <label for="LoanPlace">
                        <span class="field">
                            <span class="req">*</span>
                            <span class="<#ERROR name="ERRORLoanPlace">"><b>Publication City and State</b></span>
                        </span>
                        <textarea id="LoanPlace" name="LoanPlace" rows="2" cols="40" class="f-name" tabindex="1"><#PARAM name="LoanPlace"></textarea><br />
                    </label>

                    <label for="LoanDate">
                        <span class="req">*</span>
                        <span class="field">
                        <span class="<#ERROR name="ERRORLoanDate">"><b>Year</b></span>
                        </span>
                        <input id="LoanDate" name="LoanDate" type="text" size="40" class="f-name" tabindex="4" value="<#PARAM name="LoanDate">"><br />
                    </label>

                    <label for="Notes">
                    <span class="field">
                        <span class="<#ERROR name="ERRORNotes">"><b>Notes</b></span><br />
                        <span class="note">Put any information here that may help us find the item, as well as any other pertinent information.</span>
                        </span>
                        <textarea id="Notes" name="Notes" rows="2" cols="40" class="f-name" tabindex="11"><#PARAM name="Notes"></textarea><br />
                    </label>








                    <#INCLUDE filename="include_request_buttons.html">
				</fieldset>
		</form>
		<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
<script src="js/showDetailedRequestInfo.js"></script>
<script src="js/forms.js"></script>

</html>
